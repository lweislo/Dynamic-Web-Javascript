<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
          <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>

<div class="container">
<div class="row margin-top-50">
  <div class="col-md-12 col-sm-4">
    <div class="form-inline">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group dropright">
          <button type="button" class="btn btn-outline-primary dropdown-toggle btn-sm form-item"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter Date
          </button>
          <div class="dropdown-menu" id="date-ddl">
            <!-- Date dropdown menu links -->
          </div>
          </div>
          <p> </p>
          <div class="btn-group dropright">
          <button type="button" class="btn btn-outline-primary dropdown-toggle btn-sm"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter State
          </button>
          <div class="dropdown-menu" id="state-ddl">
          <!-- State dropdown menu links -->
          </div>
          </div>
          <div class="btn-group dropright">
          <button type="button" class="btn btn-outline-primary dropdown-toggle btn-sm"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter Country
          </button>
          <div class="dropdown-menu" id="country-ddl">
          <!-- Country dropdown menu links -->
          </div>
          </div>
          <div class="btn-group dropright">
          <button type="button" class="btn btn-outline-primary dropdown-toggle btn-sm"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter Shape
          </button>
          <div class="dropdown-menu" id="shape-ddl">
          <!-- Shape dropdown menu links -->
          </div>
        </div>
        <div class="input-group input-group-sm">
          <input type="text" id="city-text" class="form-control"
        placeholder="City Name" aria-label="Search City" aria-describedby="city-button">
          <div class="input-group-append">
            <button class="btn btn-outline-primary btn-sm" id="city-btn" type="button">Go!</button>
          </div>
        </div>
          <div class="input-group input-group-sm">
            <input type="text" id="comment-text" class="form-control"
            placeholder="Search comments" aria-label="Enter comment search term" aria-describedby="comment-button">
            <div class="input-group-append">
              <button class="btn btn-outline-primary btn-sm" id="comment-btn" type="button">Go!</button>
            </div>
          </div>
        </div>
      <!-- loose search option checkbox -->
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="text-check" value="option1">
      <label class="form-check-label" for="text-check">
        Exact match</label>
      </div>
      </div>
</div>
</div>
</div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <div>
              <p id="result-msg" class="text-primary smaller"><!--Results message --></p>
            </div>
            <table id="ufo-table" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th class="table-head">Date<br />
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody class="smaller"></tbody>
            </table>
            <div id="table-end" class="bottom"><a href="#">See all the sightings</a>
            </div>
        </div><!--table area -->
      </div><!-- column -->
    </div><!-- row -->
  </div><!-- container -->
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
